<div class="w-full h-full p-4">
  <div class="flex items-center mb-3 px-2">
    <select class="ml-auto text-base border border-gray-200 pl-4 pr-12 py-2.5 rounded-md bg-white cursor-pointer"
      style="text-align: left;">
      <option value="a">Crescimento</option>
      <option value="b">Acessos</option>
    </select>
  </div>
  p-4 border border-gray-200 rounded-lg bg-white mx-2" style="width: calc(100% - 1rem);">
  <div class="kpi-card">
    <div class="flex items-center gap-2 w-full min-w-0 justify-center">
      <img class="w-8 h-8 shrink-0" src="assets/users-colored.svg" alt="Usuários" />
      <span class="text-lg font-medium text-gray-800 truncate min-w-0">530</span>
    </div>
    <p class="mt-2 text-gray-700 text-sm sm:text-base text-center truncate w-full">Qtd. users</p>
  </div>
  <div class="kpi-card">
    <div class="flex items-center gap-2 w-full min-w-0 justify-center">
      <img class="w-13 h-13 shrink-0" src="assets/reports-sidebar.svg" />
      <span class="text-lg font-medium text-gray-800 truncate min-w-0"> Ferramenta mais utilizada </span>
    </div>
    <p class="mt-2 text-gray-700 text-sm sm:text-base text-center truncate w-full">
      Ferramenta mais utilizada
    </p>
  </div>

  <div class="kpi-card">
    <div class="flex items-center gap-2 w-full min-w-0 justify-center">
      <img class="w-8 h-8 shrink-0" src="assets/subindo.png" alt="Subindo" />
      <span class="text-lg font-medium text-gray-800 truncate min-w-0">55%</span>
    </div>
    <p class="mt-2 text-gray-700 text-sm sm:text-base text-center truncate w-full">
      Solicitações
    </p>
  </div>

  <div class="kpi-card">
    <div class="flex items-center gap-2 w-full min-w-0 justify-center">
      <img class="w-8 h-8 shrink-0 rotate-180" src="assets/descendo.png" />
      <span class="text-lg font-medium text-gray-800 truncate min-w-0">55%</span>
    </div>
    <p class="mt-2 text-gray-700 text-sm sm:text-base text-center truncate w-full">
      Usuários ativos
    </p>
  </div>
</div>

<div class="mt-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mx-2" style="width: calc(100% - 1rem);">
  <div class="kpi-card p-4 border border-gray-200 rounded-lg bg-white shadow-sm hover:shadow-md transition-all">
    <div class="flex items-center gap-2 justify-center">
      <img class="w-8 h-8 shrink-0" src="assets/users-colored.svg" alt="Usuários" />
      <span class="text-lg font-medium text-gray-800">530</span>
    </div>
    <p class="mt-2 text-gray-700 text-sm sm:text-base text-center">
      Qtd. users
    </p>
  </div>

  <div class="kpi-card p-4 border border-gray-200 rounded-lg bg-white shadow-sm hover:shadow-md transition-all">
    <div class="flex items-center gap-2 justify-center">
      <img class="w-10 h-10 shrink-0" src="assets/reports-sidebar.svg" />
      <span class="text-lg font-medium text-gray-800 truncate">
        Ferramenta
      </span>
    </div>
    <p class="mt-2 text-gray-700 text-sm sm:text-base text-center truncate">
      Ferramenta mais utilizada
    </p>
  </div>

  <div class="kpi-card p-4 border border-gray-200 rounded-lg bg-white shadow-sm hover:shadow-md transition-all">
    <div class="flex items-center gap-2 justify-center">
      <img class="w-8 h-8 shrink-0" src="assets/subindo.png" alt="Subindo" />
      <span class="text-lg font-medium text-gray-800">55%</span>
    </div>
    <p class="mt-2 text-gray-700 text-sm sm:text-base text-center">
      Solicitações
    </p>
  </div>

  <div class="kpi-card p-4 border border-gray-200 rounded-lg bg-white shadow-sm hover:shadow-md transition-all">
    <div class="flex items-center gap-2 justify-center">
      <img class="w-8 h-8 shrink-0 rotate-180" src="assets/descendo.png" />
      <span class="text-lg font-medium text-gray-800">55%</span>
    </div>
    <p class="mt-2 text-gray-700 text-sm sm:text-base text-center">
      Usuários ativos
    </p>
  </div>
</div>
