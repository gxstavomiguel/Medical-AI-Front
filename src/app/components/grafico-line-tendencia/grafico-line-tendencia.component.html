<div class="w-full bg-white border border-gray-200 rounded-lg p-4">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 w-full">

    <div class="w-full h-[350px] lg:h-[400px] min-w-0">
      <app-grafico-line class="w-full h-full" titulo="Tendência Mensal" [labels]="labels" [series]="series"
        [showLegend]="true" [fillArea]="true" [tension]="0.4">
      </app-grafico-line>
    </div>

    <div class="w-full min-h-[300px] lg:min-h-0 flex flex-col justify-start p-4 rounded-lg">
      <h3 class="text-lg font-semibold mb-4 text-white">Resumo Analítico</h3>
      <ul class="space-y-3 text-gray-800">
        @for (item of resumoData; track item) {
        <li class="flex items-start gap-2">
          <span class="w-2 h-2 rounded-full mt-2 shrink-0" [style.background-color]="item.color">
          </span>
          <p class="text-sm lg:text-base">
            @if (item.strongText) {
            <strong [style.color]="item.color">{{ item.strongText }}</strong>
            }
            {{ item.text }}
          </p>
        </li>
        }
      </ul>
    </div>

  </div>
</div>
