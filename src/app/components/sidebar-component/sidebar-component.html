<aside class="h-full flex flex-col p-4">

  <div class="text-2xl font-bold text-[#19AA79] mb-6">Medical AI</div>

  <div class="space-y-3">
    <button (click)="novoChat()"
      class="w-full bg-[#19AA79] text-white rounded-lg py-2 font-medium hover:bg-[#159468] transition">
      + Novo chat
    </button>

    <button class="w-full bg-gray-200 text-gray-700 rounded-lg py-2 font-medium hover:bg-gray-300 transition">
      Gerar resumo
    </button>

    <button class="w-full bg-gray-200 text-gray-700 rounded-lg py-2 font-medium hover:bg-gray-300 transition">
      Galeria de arquivos
    </button>
  </div>

  <div class="border-t border-gray-200 my-5"></div>

  <div class="flex-1 overflow-y-auto">
    <h3 class="text-gray-600 text-sm font-semibold mb-2">Hist√≥rico de Chats</h3>

    <div class="space-y-2">
      @for (chat of chatService.chats(); track chat.id) {
      <button class="w-full text-left bg-gray-100 rounded-md px-3 py-2 hover:bg-gray-200 transition">
        {{ chat.nome }}
      </button>
      }
    </div>
  </div>

</aside>
